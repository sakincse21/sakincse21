name: Update README.md with Wakatime Stats

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install markscribe
        run: go install github.com/muesli/markscribe@latest

      - name: Run markscribe
        run: |
          ~/go/bin/markscribe README.tmpl.nd README.md
        # Replace <YOUR_TEMPLATE_FILE> and <YOUR_OUTPUT_FILE> with your actual template and target files
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Update README with Wakatime stats [skip ci]" || echo "No changes to commit"
          git push
